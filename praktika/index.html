<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <div class="logo-container">
                <img class="logo"
                    src="https://img.freepik.com/premium-vector/backpack-icon-logo-element-illustration-backpack-symbol-design-from-2-colored-collection-simple-backpack-concept-can-be-used-web-mobile_159242-5093.jpg?w=740"
                    alt="Company logo" />
                <h1> T-shirt in Backpack</h1>
            </div>
            <nav>
                <a href="#">About us</a>
                <a href="#">Shop</a>
                <a href="#">Sale</a>
                <a href="#">Contacts</a>
            </nav>
        </header>
        <main>
            <div class="product-container">
                <article class="product">
                    <div class="product-img-container">
                        <img src="https://images.unsplash.com/photo-1622560480654-d96214fdc887?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGJhY2twYWNrfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=600&q=60"
                            alt="Travel backpak">
                        <div class="product-info">
                            <h4>Natural Leaver backpack</h3>
                        </div>
                    </div>
                </article>
                <article class="product">
                    <div class="product-img-container">
                        <img src="https://images.unsplash.com/photo-1522010675502-c7b3888985f6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjJ8fGJhY2twYWNrfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=600&q=60"
                            alt="Black backpack">
                        <div class="product-info">
                            <h4>Black backpack</h3>
                        </div>
                    </div>
                </article>
                <article class="product">
                    <div class="product-img-container">
                        <img src="https://images.unsplash.com/photo-1603059373565-1eb11748c945?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjN8fGJhY2twYWNrfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=600&q=60"
                            alt="Best Travel backpak">
                        <div class="product-info">
                            <h4>Best travel backpack</h3>
                        </div>
                    </div>
                </article>
                <article class="product">
                    <div class="product-img-container">
                        <img src="https://images.unsplash.com/photo-1628381882111-9b5030d16ea6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzJ8fGJhY2twYWNrfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=600&q=60"
                            alt="Red backpack">
                        <div class="product-info">
                            <h4>Natural Red backpack</h3>
                        </div>
                    </div>
                </article>
            </div>
            <div class="product-container">
                <article class="product"></article>
                <article class="product"></article>
                <article class="product"></article>
                <article class="product"></article>
            </div>
        </main>

</body>

</html>
